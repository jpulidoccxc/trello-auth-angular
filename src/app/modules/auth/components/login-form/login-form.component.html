<h1 class="py-2 font-bold text-center text-gray-700">Log in to Trello</h1>
<form [formGroup]="form" novalidate class="space-y-4" (ngSubmit)="doLogin()">
  <div>
    <div class="relative">
      <input
        #nameInput
        formControlName="email"
        placeholder="Enter email"
        type="email"
        class="w-full bg-gray-100 border-2 border-gray-300 rounded"
      />
      <button
        type="button"
        class="absolute p-2 right-2"
        (click)="nameInput.focus()"
      >
        <fa-icon [icon]="faPen"></fa-icon>
      </button>
    </div>
    <div *ngIf="form.controls.email.touched && form.controls.email.invalid">
      <p
        *ngIf="form.controls.email.hasError('required')"
        class="mt-1 ml-1 text-xs font-medium text-red-500"
      >
        This field is mandatory
      </p>
      <p
        *ngIf="form.controls.email.hasError('email')"
        class="mt-1 ml-1 text-xs font-medium text-red-500"
      >
        This field should be a email
      </p>
    </div>
  </div>
  <div>
    <div class="relative">
      <input
        formControlName="password"
        placeholder="Enter password"
        [type]="showPassword ? 'text' : 'password'"
        class="w-full bg-gray-100 border-2 border-gray-300 rounded"
      />
      <button
        type="button"
        class="absolute p-2 right-2"
        (click)="showPassword = !showPassword"
      >
        <fa-icon [icon]="showPassword ? faEye : faEyeSlash"></fa-icon>
      </button>
    </div>
    <div
      *ngIf="form.controls.password.touched && form.controls.password.invalid"
    >
      <p
        *ngIf="form.controls.password.hasError('required')"
        class="mt-1 ml-1 text-xs font-medium text-red-500"
      >
        This field is mandatory
      </p>
      <p
        *ngIf="form.controls.password.hasError('minlength')"
        class="mt-1 ml-1 text-xs font-medium text-red-500"
      >
        This field should be greater than 8 characters
      </p>
    </div>
  </div>

  <p
    *ngIf="status === 'failed'"
    class="mt-1 ml-1 text-xs font-medium text-red-500"
  >
    Credenciales incorrectas
  </p>

  <div>
    <app-btn typeBtn="submit" color="success" [loading]="status === 'loading'"
      >Login</app-btn
    >
  </div>
</form>
